<!DOCTYPE html>
<html>
  <head>
    <title>Advanced ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A ToDo List included with calendar" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="Advanced ToDo" />
  </head>

  <body>
    <div class="container-fluid p-0" style="max-height: 100vh">
      <nav class="customNav">
        <div class="container-fluid d-flex">
          <a
            class="navbar-brand"
            href="/"
            style="font-size: 20px; color: rgb(49, 52, 54)"
          >
            <img
              src="image/calendar_31_2x.png"
              style="width: 42px; margin-right: 10px"
            />
            Advanced ToDoList</a
          >
          <div class="section-1 d-flex">
            <button id="todayButton" class="todayButton">Today</button>
            <div class="actionButton-container">
              <button id="prev-month" class="actionButton">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button id="next-month" class="actionButton">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <div id="current-month-year" class="mx-3">Month Year</div>
          </div>
        </div>
      </nav>
      <div class="floater" style="width: 400px">
        <div class="navFloater text-center d-flex">
          Add Your To Do Tasks:
          <div class="position-absolute px-3" style="right: 0">
            <button class="close" id="close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="container py-3">
          <form class="task-form">
            <div class="date mb-4">Date: <span id="displayDate"></span></div>
            <div class="mb-3">
              <input
                type="text"
                class="inputTask"
                id="inputTaskTitle"
                name="title"
                placeholder="Add Title"
              />
            </div>
            <div class="mb-3">
              <textarea
                name="description"
                id="inputTaskDescription"
                cols="30"
                rows="10"
                placeholder="Add Description"
                class="inputDescription"
              ></textarea>
            </div>
            <div class="mb-3">
              <label>Select the color: </label>
              <select id="colorSelection" class="colorSelection" name="color">
                <option value="#039be5" selected>Peacock</option>
                <option value="#f14949">Tomato</option>
                <option value="#e67c73">Flamingo</option>
                <option value="#f4511e">Tangerine</option>
                <option value="#f6bf26">Banana</option>
                <option value="#33b679">Sage</option>
                <option value="#3f51b5">Blueberry</option>
              </select>
            </div>
            <div
              class="container d-flex align-items-center justify-content-center"
            >
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="container">
            <div class="title text-center m-title">ToDoList</div>
            <div
              class="filterContainer"
              style="
                background: #f1f1f1;
                display: flex;
                justify-content: center;
              "
            >
              <button class="filterBtn" id="all" value="all">All</button>
              <button class="filterBtn" id="pending" value="pending">
                Pending
              </button>
              <button class="filterBtn" id="completed" value="completed">
                Completed
              </button>
              <div
                class="lds-ring ringLoader loading-text"
                style="position: absolute"
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="tasks"></div>
          </div>
          <div class="motivational-box">
            <div class="title text-center m-title">Motivation For Today ðŸ’¡</div>
            <div class="motivationLoader">Generating Motivation....</div>
            <div class="container motivation"></div>
            <div class="authorDiv">Author: <span class="author"></span></div>
          </div>
        </div>
        <div class="col-sm-9" id="calendar-body"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/6d943f3e12.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/signal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/motivation.js"></script>
    <script src="js/floater.js"></script>
    <script>
      const colorSelection = document.getElementById("colorSelection");

      colorSelection.addEventListener("click", () => {
        const color = colorSelection.value;
        colorSelection.style.background = color;
      });
    </script>
  </body>
</html>
