<!DOCTYPE html>
<html>
  <head>
    <title>Advanced ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-0" style="max-height: 100vh">
      <nav class="customNav">
        <div class="container-fluid d-flex">
          <a
            class="navbar-brand"
            href="#"
            style="font-size: 20px; color: rgb(49, 52, 54)"
          >
            <img
              src="image/calendar_31_2x.png"
              style="width: 42px; margin-right: 10px"
            />
            Advanced ToDoList</a
          >
          <div class="section-1 d-flex">
            <button id="todayButton" class="todayButton">Today</button>
            <div class="actionButton-container">
              <button id="prev-month" class="actionButton">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button id="next-month" class="actionButton">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <div id="current-month-year" class="mx-3">Month Year</div>
          </div>
        </div>
      </nav>
      <div class="floater" style="width: 400px">
        <div class="navFloater text-center">TodoList</div>
        <div class="container py-3">
          <form>
            <div class="mb-3">
              <input type="text" class="inputTask" placeholder="Add Title" />
            </div>
            <div class="mb-3">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Add Description"
                class="inputDescription"
              ></textarea>
              <!-- <textarea
                type="text"
                class="inputDescription"
                placeholder="Add Description"
              /> -->
            </div>
            <div class="mb-3">
              <label>Select the color: </label>
              <select class="colorSelection">
                <option value="option1">Tomato</option>
                <option value="option2">Flamingo</option>
                <option value="option3">Tangerine</option>
                <option value="option3">Banana</option>
                <option value="option3">Sage</option>
                <option value="option3">Blueberry</option>
              </select>
            </div>
            <div
              class="container d-flex align-items-center justify-content-center"
            >
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="container">
            <div class="title text-center">ToDoList</div>
          </div>
        </div>
        <div class="col-sm-9" id="calendar-body"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6d943f3e12.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/calendar.js"></script>
    <script src="js/position.js"></script>
  </body>
</html>
