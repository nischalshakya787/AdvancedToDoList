<!DOCTYPE html>
<html>
  <head>
    <title>Advanced ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-0" style="max-height: 100vh">
      <nav class="customNav">
        <div class="container-fluid d-flex">
          <a
            class="navbar-brand"
            href="#"
            style="font-size: 20px; color: rgb(49, 52, 54)"
          >
            <img
              src="image/calendar_31_2x.png"
              style="width: 42px; margin-right: 10px"
            />
            Advanced ToDoList</a
          >
          <div class="section-1 d-flex">
            <button id="todayButton" class="todayButton">Today</button>
            <div class="actionButton-container">
              <button id="prev-month" class="actionButton">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button id="next-month" class="actionButton">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <div id="current-month-year" class="mx-3">Month Year</div>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-3">
          <div class="container">
            <div class="title text-center">ToDoList</div>
          </div>
        </div>
        <div class="col-sm-9" id="calendar-body">
          <!-- <div class="calendar"> -->
          <div class="row text-center rowBorder">
            <div class="col columnBorder">Sun</div>
            <div class="col columnBorder">Mon</div>
            <div class="col columnBorder">Tue</div>
            <div class="col columnBorder">Wed</div>
            <div class="col columnBorder">Thu</div>
            <div class="col columnBorder">Fri</div>
            <div class="col columnBorder">Sat</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6d943f3e12.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
