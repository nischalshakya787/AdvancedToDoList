<!DOCTYPE html>
<html>
  <head>
    <title>Advanced ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A ToDo List included with calendar" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:title" content="Advanced ToDo" />
  </head>

  <body>
    <div class="container-fluid p-0">
      
      <nav class="customNav">
        <div class="container-fluid d-flex">
          <a
            class="navbar-brand"
            href="/"
            style="font-size: 20px; color: rgb(49, 52, 54)"
          >
            <img
              src="image/calendar_31_2x.png"
              style="width: 42px; margin-right: 10px"
            />
            Advanced ToDoList</a
          >
      </nav>
      <div class="lds-ring ringLoader"><div></div><div></div><div></div><div></div></div>
      <div class="container edit-message p-0" style="width: 14rem;height: 4rem;">
        <span style="margin: 15px;">Task Edited Successfully!!</span>
        <div class="horizontal-loader" style="position: absolute; bottom: 0;"></div>
      </div>
      <div class="container border mt-5" id = "editContainer" style="display:none;width:500px;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
        <div class="title text-center" style="background: white;">
          <span>Edit Task</span>   
      </div>
      
      <div class="container py-3">
        
        <form class="task-form">
          <div class="date mb-4 d-flex">Date: <input type="date" class="inputTask" id="displayDate" style="width: 118px;font-size: 16px;margin-left: 10px;"></div>
          <div class="mb-3">
            <input
              type="text"
              class="inputTask"
              id="inputTaskTitle"
              name="title"
              placeholder="Add Title"
            />
          </div>
          <div class="mb-3">
            <textarea
              name="description"
              id="inputTaskDescription"
              cols="30"
              rows="10"
              placeholder="Add Description"
              class="inputDescription"
            ></textarea>
          </div>
          <div class="mb-3">
            <label>Select the color: </label>
            <select id="colorSelection" class="colorSelection" name="color">
              <option value="#039be5" selected>Peacock</option>
              <option value="#f14949">Tomato</option>
              <option value="#e67c73">Flamingo</option>
              <option value="#f4511e">Tangerine</option>
              <option value="#f6bf26">Banana</option>
              <option value="#33b679">Sage</option>
              <option value="#3f51b5">Blueberry</option>
            </select>
          </div>
          <div class="container my-3">
            <span class="mx-2"><i class="fa-solid fa-square-check" style="color:#198754"></i> Mark as Complete</span>
            <span class="mx-2"><i class="fa-solid fa-pen-to-square" style="color:#0d6efd"></i> Edit Task</span>
            <span class="mx-2"><i class="fa-solid fa-trash" style="color:#dc3545"></i> Delete Task</span>

          </div>
          <div
            class="container d-flex align-items-center justify-content-center"
          >
            <button type="submit" class="btn btn-success mx-3" id="statusBtn"><i class="fa-solid fa-square-check"></i></button>
            <button type="submit" class="btn btn-primary mx-3" id="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
            <button type="submit" class="btn btn-danger mx-3" id="deleteBtn"><i class="fa-solid fa-trash"></i></button>

          </div>
        </form>
  </div>
    </div>
  </body>
  <script>
    const colorSelection = document.getElementById("colorSelection");

    colorSelection.addEventListener("click", () => {
      const color = colorSelection.value;
      colorSelection.style.background = color;
    });
  </script>
  <script
      src="https://kit.fontawesome.com/6d943f3e12.js"
      crossorigin="anonymous"
    ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/viewSingleTask.js"></script>
</html>
